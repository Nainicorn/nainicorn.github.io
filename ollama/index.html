<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOVENAI - Modern MCP and A2A Capabilities</title>
    <meta
      name="description"
      content="Customizable agent platform for business automation"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/main.css" />

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              pink: { 500: "#FF69B4", 600: "#E64980" },
              gray: { 800: "#1E1E2D", 700: "#2D2D3A", 600: "#3E3E4D" },
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-800 text-white min-h-screen flex">
    <!-- Mobile Menu Button -->
    <button
      id="mobileMenuButton"
      class="md:hidden fixed top-4 left-4 z-50 text-pink-500"
    >
      <i class="fas fa-bars text-2xl"></i>
    </button>

    <!-- Sidebar -->
    <div
      id="sidebar"
      class="w-64 bg-gray-700 h-screen fixed md:relative z-40 -translate-x-full md:translate-x-0 transition-transform duration-300 flex flex-col"
    >
      <div
        class="p-4 border-b border-gray-600 flex justify-between items-center"
      >
        <div>
          <h1 class="text-2xl font-bold text-pink-500">WOVENAI</h1>
          <p class="text-xs text-gray-400">
            Strands-powered business automation
          </p>
        </div>
        <button
          class="text-gray-400 hover:text-white md:hidden"
          id="closeSidebar"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="p-4 flex-1 overflow-y-auto">
        <div class="flex justify-between items-center mb-2">
          <h2 class="font-semibold text-gray-300 flex items-center">
            <i class="fas fa-comments mr-2 text-pink-500"></i> Chats
          </h2>
          <button
            id="newChatButton"
            title="New Chat"
            class="text-gray-400 hover:text-pink-500"
          >
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <div class="space-y-2" id="chatList">
          <!-- Chats will be dynamically inserted here -->
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 p-4 md:p-8 relative flex flex-col">
      <!-- Profile Button -->
      <button
        class="absolute top-4 right-4 md:top-8 md:right-8 bg-pink-500 hover:bg-pink-600 text-white rounded-full w-10 h-10 flex items-center justify-center"
      >
        <i class="fas fa-user"></i>
      </button>

      <div
        class="max-w-3xl mx-auto flex flex-col justify-between h-[calc(100vh-80px)] w-full"
      >
        <div class="flex items-center mb-6">
          <img
            src="Copilot_20250609_180509.png"
            alt="Spool of thread logo"
            class="w-12 h-12 mr-4"
          />
          <h1 class="text-4xl font-bold text-center text-white">
            Get Weaving!
          </h1>
        </div>

        <!-- Chat messages -->
        <div
          id="chatMessages"
          class="flex-1 overflow-y-auto mb-4 p-4 border border-gray-900 rounded bg-gray-800 text-white scrollbar-thin scrollbar-thumb-pink-500 scrollbar-track-gray-700"
        ></div>

        <!-- Input box -->
        <div class="relative">
          <input
            type="text"
            id="chatInput"
            placeholder="What do you want to do today?"
            class="w-full p-4 pr-16 bg-gray-600 border border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 text-white"
          />
          <button
            id="sendButton"
            class="absolute right-2 top-1/2 -translate-y-1/2 text-pink-500 hover:text-pink-400"
          >
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>

      <!-- Help Button -->
      <button
        id="helpButton"
        class="fixed bottom-4 right-4 bg-gray-600 hover:bg-gray-500 text-white rounded-full w-10 h-10 flex items-center justify-center"
      >
        <i class="fas fa-question"></i>
      </button>

      <!-- Help Modal -->
      <div
        id="helpModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
      >
        <div class="bg-gray-700 rounded-lg p-6 max-w-md w-full">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-pink-500">About WOVENAI</h3>
            <button id="closeHelpModal" class="text-gray-400 hover:text-white">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <p class="text-gray-300">
            A specialized desktop hub for agencies & professionals, leveraging
            AI agents built with Strands, MCP, and A2A to automate complex,
            custom tasks through personalized, role-specific profiles.
          </p>
        </div>
      </div>
    </main>

    <script src="scripts/app.js"></script>
  </body>
</html>
